<!doctype html>
<html lang="en">
  <head>
    <title>MyChords</title>
    <meta charset="utf-8" />

    <meta
      name="description"
      content="MyChords is an online ChordPro file viewer"
    />

    <link as="style" rel="preload" href="/main.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      as="style"
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </head>
  <body></body>
